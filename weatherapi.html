<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weatherapi</title>
    <link rel="stylesheet" href="weatherapi.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512‑2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 배경 -->
    <img src="clear.jpg" id="bgimg">
    <div class="mainbc"></div>

    <!-- 도시로 검색하여 날씨 확인 -->
    <div class="subcon">
         <form id="search">
                <p id="ipcity">도시를 입력해주세요</p>
                <p></p>
                <div id="searchcity">
                    <input class="form-control me-2" type="search" aria-label="Search" id="searchip">
                    <button class="btn btn-outline-success" type="button" id="searchbtn"><i class="fa-solid fa-magnifying-glass" id="searchicon"></i></button>
                </div>
        </form>
    </div>

    <div class="container" style="display: none;">
        <div id="left">
            <span id="city_infomation">
                <p id="city"></p>
                <p id="temperature"></p>
                <p id="weather-main"></p>
            </span>
            <hr id="gapline">
            <p id="hour_weather">24시간 기상예보</p>
            <div id="hourlyContainer"></div>
        </div>
        <div class="centerline"></div>
       <div id="right">
            <div id="sun-info">
                <p id="sunrise"></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p id="sunset"></p>
            </div>
            <div id="weather-detail">
                <p id="humidity"></p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p id="wind-speed"></p>
            </div>
            <hr id="gapline2">
            <p id="daily-title">5일간 예보</p>
            <div id="dailyContainer"></div>
        </div>

    </div>
    <script src="weatherqpi.js"></script>
</body>
</html>
